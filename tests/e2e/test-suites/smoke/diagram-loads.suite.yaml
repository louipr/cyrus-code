# Diagram Loads Smoke Test
#
# Opens diagram view and verifies the Draw.io iframe loads.

name: Diagram Loads
description: Open diagram view and verify the Draw.io iframe loads.

metadata:
  status: verified
  reliability: high
  tags: [smoke, diagram, drawio]
  author: smoke-test
  created: "2025-01-02"
  modified: "2025-01-04"

context:
  app: cyrus-code
  prerequisites:
    - App is launched
  waitFor: "[data-testid='search-bar']"

test_cases:
  - id: open_diagram
    description: Open diagram view
    steps:
      - action: click
        selector: "[data-testid='view-toggle'] button:has-text('Diagram')"
        why: Click the Diagram button to switch to diagram view.

      - action: wait-for
        selector: "[data-testid='diagram-webview']"
        timeout: 10000
        why: Wait for Draw.io webview to appear.

  - id: verify_webview
    description: Verify webview loaded
    depends: [open_diagram]
    steps:
      - action: assert
        selector: "[data-testid='diagram-webview']"
        exists: true
        why: Confirm the Draw.io webview exists.

