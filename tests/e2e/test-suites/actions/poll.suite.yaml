description: Test poll action via IPC.
metadata:
  status: draft
  reliability: unknown
  tags:
    - actions
    - poll
  author: refactor
  created: 2025-01-19
context:
  app: cyrus-code
  prerequisites:
    - App is launched
  waitFor: "[data-testid='view-toggle']"
test_cases:
  - id: poll_for_element
    description: Poll until element exists
    steps:
      - action: click
        selector: "[data-testid='view-toggle'] button:has-text('Symbols')"
        why: Navigate to Symbols view where search bar exists.

      - action: poll
        selector: "[data-testid='search-bar']"
        timeout: 5000
        why: Poll for search bar. Success means poll found the element.
