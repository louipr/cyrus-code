description: Test click action.
metadata:
  status: draft
  tags:
    - actions
    - click
steps:
  - action: click
    selector: "[data-testid='help-button']"
    timeout: 2000
    expect:
      selector: "[data-testid='help-dialog']"
      assert: exists
    why: Click help button and verify dialog opens via selector assertion.

  - action: click
    selector: "[data-testid='help-dialog-close']"
    timeout: 2000
    expect:
      selector: "[data-testid='help-dialog']"
      assert: notExists
    why: Click close button and verify dialog closes via selector assertion.
