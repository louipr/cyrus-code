# Test Suites Index
#
# Registry of all available test suites with metadata.
# Used by AI agents to discover available patterns.

version: "1.0"
description: |
  AI-recordable GUI exploration test suites for E2E tests.
  Each test suite captures knowledge about how to interact with
  specific parts of the application.

# Test suites by application/component
recordings:
  smoke:
    description: Basic smoke tests for app functionality
    context: smoke/_context.yaml
    recordings:
      - id: app-loads
        file: smoke/app-loads.suite.yaml
        name: App Loads
        description: Verify the app loads and shows the main UI elements
        status: verified
        tags: [smoke, basic]

      - id: diagram-loads
        file: smoke/diagram-loads.suite.yaml
        name: Diagram Loads
        description: Open a diagram and verify the Draw.io editor loads
        status: verified
        tags: [smoke, diagram, drawio]

  drawio:
    description: Draw.io diagram editor interactions
    context: drawio/_context.yaml
    recordings:
      - id: export-png
        file: drawio/export-png.suite.yaml
        name: Draw.io PNG Export
        description: Export diagram to PNG using native exportToCanvas
        status: verified
        tags: [export, png]

      - id: create-architecture-diagram
        file: drawio/create-architecture-diagram.suite.yaml
        name: Create Architecture Diagram
        description: Create a 3-tier architecture diagram (Frontend/API/Database)
        status: draft
        tags: [diagram, drawio, uml, architecture]

      - id: create-c4-context
        file: drawio/create-c4-context.suite.yaml
        name: Create C4 Context Diagram
        description: Create a C4 Context diagram for cyrus-code system
        status: draft
        tags: [diagram, drawio, c4, architecture]

      - id: export-dialog
        file: drawio/export-dialog.suite.yaml
        name: Export Dialog UI Test
        description: Test export dialog with preview and recent exports history
        status: verified
        tags: [export, dialog, history, ui]

