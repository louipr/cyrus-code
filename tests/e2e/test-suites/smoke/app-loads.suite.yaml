# App Loads Smoke Test
#
# Simple verification that the app loads and basic UI elements appear.

description: Verify the app loads and shows the main UI elements.

metadata:
  status: verified
  reliability: high
  tags: [smoke, basic]
  author: smoke-test
  created: "2025-01-02"
  modified: "2025-01-04"

context:
  app: cyrus-code
  prerequisites:
    - App is launched

test_cases:
  - id: verify_app_loaded
    description: Verify app loaded
    steps:
      - action: wait
        timeout: 1000
        expect:
          type: selector
          selector: "[data-testid='view-toggle']"
        why: View toggle is the main indicator that the app has fully loaded.
