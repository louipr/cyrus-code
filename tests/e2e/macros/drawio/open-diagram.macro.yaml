description: Open an existing diagram file in the Draw.io editor

metadata:
  status: draft
  reliability: medium
  tags: [drawio, file, open, load]
  author: macro-generator
  created: "2026-01-27"
  modified: "2026-01-27"

context:
  app: cyrus-code
  prerequisites:
    - App is launched
    - Test diagram file exists

steps:
  - action: wait
    timeout: 1000
    expect:
      selector: "[data-testid='view-toggle']"
      assert: exists
    why: Wait for app to be ready

  - action: click
    selector: "[data-testid='view-toggle'] button:has-text('Diagram')"
    why: Switch to diagram view

  - action: wait
    timeout: 2000
    expect:
      selector: "[data-testid='diagram-webview']"
      assert: exists
    why: Wait for Draw.io webview to load

  - action: wait
    timeout: 1000
    why: Wait for diagram to be ready for file operations
