description: Test click action via IPC.
metadata:
  status: draft
  reliability: unknown
  tags:
    - actions
    - click
  author: refactor
  created: 2025-01-19
context:
  app: cyrus-code
  prerequisites:
    - App is launched
test_cases:
  - id: click_help_button
    description: Click help button
    steps:
      - action: wait
        timeout: 1000
        expect:
          type: selector
          selector: "[data-testid='view-toggle']"
        why: Wait for app to be ready (view-toggle exists in all views).

      - action: click
        selector: "[data-testid='help-button']"
        timeout: 1000
        why: Click the help button using IPC-based click.
        expect:
          type: selector
          selector: "[data-testid='help-dialog']"
